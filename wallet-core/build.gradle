    implementation libs.nimbus.oauth2.oidc.sdk

    // Siop-Openid4VP library
    implementation libs.eudi.lib.jvm.siop.openid4vp.kt

    // Google library
    implementation (libs.identity.credential) {
        exclude group: "org.bouncycastle"
